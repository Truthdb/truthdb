name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (generate notes, mark latest)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.get_tag.outputs.tag }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          NOTES_FILE="${RUNNER_TEMP}/release-notes-${TAG}.md"
          gh api -X POST "repos/${GITHUB_REPOSITORY}/releases/generate-notes" \
            -f tag_name="$TAG" \
            -f target_commitish="${GITHUB_SHA}" \
            --jq .body > "$NOTES_FILE"

          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --latest
          else
            gh release create "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --latest
          fi

  build:
    name: Build
    needs: create-release
    runs-on: ubuntu-latest
    container:
      image: rust:1.92-bookworm
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Build release
        run: cargo build --release --workspace

      - name: Package binary
        run: |
          set -euo pipefail

          VERSION="${{ needs.create-release.outputs.version }}"
          BASE="truthdb-v${VERSION}-x86_64-linux-gnu"
          ARCHIVE="${BASE}.tar.gz"
          CHECKSUM="${BASE}.sha256"
          ROOT="$PWD"

          # Bundle both the executable and the systemd unit.
          tar czf "target/release/${ARCHIVE}" \
            -C target/release truthdb \
            -C "${ROOT}" truthdb.service

          # Keep a simple checksum file (binary checksum). Consumers may also checksum the archive.
          sha256sum target/release/truthdb > "target/release/${CHECKSUM}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            target/release/truthdb-v${{ needs.create-release.outputs.version }}-x86_64-linux-gnu.tar.gz
            target/release/truthdb-v${{ needs.create-release.outputs.version }}-x86_64-linux-gnu.sha256
          if-no-files-found: error

  upload:
    name: Upload
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(./dist/*)
          if (( ${#files[@]} == 0 )); then
            echo "No release assets found; skipping upload."
            exit 0
          fi
          gh release upload "${{ needs.create-release.outputs.tag }}" "${files[@]}" --clobber
